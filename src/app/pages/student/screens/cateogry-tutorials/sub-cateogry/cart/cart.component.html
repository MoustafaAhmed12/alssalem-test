<div class="grid place-items-center">
  <div
    [routerLink]="['/cateogry-tutorials/', subCateogry.id]"
    [ngClass]="odd ? 'bg-secondaryAdmin' : 'bg-primaryAdmin'"
    class="flex flex-col items-center justify-center w-72 border-2 cursor-pointer hover:animate-pop h-[26rem] rounded-full mt-16"
  >
    <div class="flex items-center justify-center w-full mb-4 rounded-full">
      <img
        [src]="subCateogry?.img"
        alt="feature2"
        loading="lazy"
        class="w-96"
      />
    </div>
    <div class="text-3xl font-semibold text-center text-white mb-14">
      <h3>{{ subCateogry?.name }}</h3>
    </div>
  </div>
</div>
