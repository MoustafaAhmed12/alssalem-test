<div
  class="absolute"
  [ngClass]="{ '!bg-opacity-60 bg-white z-30 w-full h-full': isLoading() }"
></div>
<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <p
    class="text-xl font-semibold text-blue-900 transition-all cursor-pointer hover:text-black"
  >
    أضف تعليق علي الدورة
  </p>
  <textarea
    formControlName="comment"
    class="w-full h-40 p-4 mt-5 text-base border border-gray-300 rounded-lg outline-none resize-none placeholder:text-sm"
    placeholder="أضف تعليقك هنا"
  ></textarea>

  <div class="flex justify-end mt-2">
    <button
      type="submit"
      class="h-12 w-[150px] bg-primaryAdmin text-sm text-white rounded-lg transition-color cursor-pointer hover:bg-secondaryAdmin"
    >
      حفظ
    </button>
  </div>
</form>
@if (isLoading()) {
<div class="fixed z-50 top-[40%] left-[40rem] bg-opacity-60">
  <div class="flex items-center">
    <div
      class="w-16 h-16 border-8 border-blue-600 border-dashed rounded-full animate-spin"
    ></div>
  </div>
</div>
}
