<div class="my-48">
  <div class="w-full px-6 mx-auto md:w-11/12">
    <div class="mt-64 border-2 border-primaryAdmin">
      <div class="bg-white shadow">
        <!-- hedaer -->
        <div class="grid grid-cols-1">
          <!-- Img -->
          <div
            class="inset-x-0 flex items-center justify-center w-48 h-48 px-4 mx-auto mb-6 -mt-24 text-indigo-500 bg-indigo-100 border-4 rounded-full shadow-2xl border-primaryAdmin"

                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="pb-8 mb-6 text-center border-b-2">
            <h1 class="text-4xl font-semibold text-primaryAdmin">
              إبراهيم عبد العزيز
            </h1>
            <p class="mt-3 text-lg font-light text-gray-600">
              طالب, الصف الأول الثانوي
            </p>
            <p class="mt-4 text-lg text-gray-500">مدرسة الواحة العالمية</p>
            <!-- <p class="mt-2 text-gray-500">University of Computer Science</p> -->
          </div>
        </div>

        <!-- الدورات -->
        <div class="mt-8">
          <div
            class="grid grid-cols-1 gap-4 text-center md:px-4 md:grid-cols-3 xl:grid-cols-5 bg-slate-100 md:bg-transparent md:mt-0"
          >
            <div
              class="flex justify-between p-4 px-6 transition-colors border-b-2 rounded-md md:bg-slate-100 md:hover:bg-slate-200 md:flex-col md:border md:gap-y-4"
            >
              <p class="md:text-xl text-textNav">الدورات المشترك بها</p>
              <p class="text-xl font-bold md:text-2xl text-orange">22</p>
            </div>
            <div
              class="flex justify-between p-4 px-6 transition-colors border-b-2 rounded-md md:bg-slate-100 md:hover:bg-slate-200 md:flex-col md:border md:gap-y-4"
            >
              <p class="md:text-xl text-textNav">الدورات الجارية</p>
              <p class="text-xl font-bold md:text-2xl text-orange">10</p>
            </div>
            <div
              class="flex justify-between p-4 px-6 transition-colors border-b-2 rounded-md md:bg-slate-100 md:hover:bg-slate-200 md:flex-col md:border md:gap-y-4"
            >
              <p class="md:text-xl text-textNav">الدورات المكتملة</p>
              <p class="text-xl font-bold md:text-2xl text-orange">89</p>
            </div>
            <div
              class="flex justify-between p-4 px-6 transition-colors border-b-2 rounded-md md:bg-slate-100 md:hover:bg-slate-200 md:flex-col md:border md:gap-y-4"
            >
              <p class="md:text-xl text-textNav">الدورات الناجحة</p>
              <p class="text-xl font-bold md:text-2xl text-orange">10</p>
            </div>
            <div
              class="flex justify-between p-4 px-6 transition-colors border-b-2 md:bg-slate-100 md:hover:bg-slate-200 md:flex-col md:border md:gap-y-2"
            >
              <p class="md:text-xl text-textNav">الدورات التي يجب اعادتها</p>
              <p class="text-xl font-bold md:text-2xl text-orange">89</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
