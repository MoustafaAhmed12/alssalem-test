<div class="relative">
  <div class="pt-4 mb-6">
    <app-title-screen [title]="'جميع الدورات'" />

    <form class="container mx-auto my-6">
      <input
        dir="rtl"
        id="globalSearch"
        (input)="onChange($event)"
        class="w-full px-8 text-xl border rounded shadow-sm h-14 focus:border-2 focus:border-sky-600 focus:outline-none focus:shadow-outline"
        type="search"
        placeholder="إبحث ..."
      />
    </form>

    <div class="flex items-center justify-end w-full my-8" dir="rtl">
      <div class="flex justify-end basis-4/12">
        <button
          (click)="goToAddTutorial()"
          class="flex items-center px-4 py-2 text-sm text-white transition-colors border rounded-lg gap-x-2 md:text-lg md:px-6 md:py-2 bg-secondaryAdmin hover:bg-opacity-95"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          إضافة
        </button>
      </div>
    </div>

    <ngx-table
      [data]="data"
      [configuration]="configuration"
      #table
      [columns]="columns"
      [noResultsTemplate]="noResultsTemplate"
      [summaryTemplate]="summaryTemplateRef"
    >
    </ngx-table>

    <ng-template #summaryTemplateRef let-total="total">
      <th colspan="6">
        <span class="mb-2 text-logoColor1">عدد الدورات: {{ total }} </span>
      </th>
    </ng-template>

    <ng-template #noResultsTemplate>
      <td [attr.colspan]="columns.length" class="no-results">
        لا تُوجد دورات بعد.
      </td>
    </ng-template>
  </div>

  <ng-template #editPrice let-row>
    <div>
      {{ row.price | currency : " " }}
      <span class="text-secondaryAdmin">ر.س</span>
    </div>
  </ng-template>

  <ng-template #actionToggle let-row>
    <label class="relative inline-flex items-center cursor-pointer">
      <input
        id="switch-3"
        name="toggle"
        [checked]="row.isEnabled"
        id="toggle"
        type="checkbox"
        class="sr-only peer"
        disabled
      />
      <label for="switch-3" class="hidden"></label>
      <div
        class="peer h-4 w-11 rounded border bg-slate-200 after:absolute after:-top-1 after:left-0 after:h-6 after:w-6 after:rounded-full after:border after:border-gray-300 after:bg-gray-200 cursor-not-allowed after:transition-all after:content-[''] peer-checked:bg-primaryAdmin peer-checked:after:translate-x-full peer-focus:ring-green-300"
      ></div>
    </label>
  </ng-template>

  <!-- edit -->
  <ng-template #actionTpl let-row>
    <div class="flex items-center justify-center gap-x-12">
      <svg
        (click)="edit(row.id)"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 text-green-600 cursor-pointer hover:text-green-700"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
        />
      </svg>
    </div>
  </ng-template>
  <div class="mb-8">
    <button
      (click)="exportTable()"
      class="flex items-center p-2 text-sm text-white transition-colors bg-green-600 border rounded-lg gap-x-2 md:text-lg md:px-4 md:py-2 hover:bg-green-700"
    >
      <span>Export</span>

      <svg
        class="YIUegm7fh_CpJbivTu6B MnxxlQlR1H0xJuMEE8Yr fhCwost7CSNRc2WSHLFW ZEPNZzATe5nPnS0shmrF"
        fill="currentColor"
        viewBox="0 0 20 20"
        class="size-6"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>
