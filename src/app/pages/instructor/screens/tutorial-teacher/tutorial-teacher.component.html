<div class="relative">
  <div class="pt-4 mb-12">
    <app-title-screen [title]="'جميع الدورات الخاصة بك'" />
    <div class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-2 lg:grid-cols-3">
      @for (tutorial of tutorialsTeacher; track tutorial.id) {
      @if(tutorial.isEnabled === true) {
      <app-card-tutorial [tutorial]="tutorial" />
      } }
    </div>
    @if(isLoading) {
    <div class="fixed z-50 top-[40%] left-[40rem] bg-opacity-60">
      <div class="flex items-center">
        <div
          class="w-16 h-16 border-8 border-blue-600 border-dashed rounded-full animate-spin"
        ></div>
      </div>
    </div>
    }
  </div>
</div>
