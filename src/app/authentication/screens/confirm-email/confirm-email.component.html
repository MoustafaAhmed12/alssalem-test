<div class="flex items-center justify-center h-screen bg-gray-100">
  <div
    class="w-full p-8 space-y-6 text-right bg-white rounded-lg shadow-md md:w-2/3 lg:w-1/2"
  >
    <h2 class="text-3xl font-bold text-center text-gray-900">تأكيد الرقم</h2>
    <p class="text-lg text-center text-gray-700">
      شكرًا لتسجيلك! يرجى التحقق من الرقم الذي تم إرساله لك.
    </p>

    <form>
      <div>
        <label
          for="verificationCode"
          class="block mb-1.5 text-base font-medium text-gray-700"
          >أدخل الرقم المرسل:</label
        >
        <input
          type="text"
          id="verificationCode"
          name="verificationCode"
          class="block w-full px-6 py-3 text-gray-800 placeholder-gray-500 placeholder-opacity-50 transition duration-300 ease-in-out border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-xl bg-gray-50"
          placeholder="الرقم المرسل"
        />
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          class="px-6 py-3 mt-3 text-lg font-semibold tracking-wide text-white transition duration-300 ease-in-out bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          تحقق
        </button>
      </div>
    </form>
  </div>
</div>
